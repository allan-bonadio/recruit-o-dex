<script>
let now = new Date();
let dayOfWeek = ['sun', 'mon', 'tues', 'wed', 'thurs', 'fri', 'sat'][now.getDay()];

let dayTime = `${dayOfWeek} ${now.getHours()}:${now.getMinutes()}`;

document.getElementById('ymd').innerHTML = ymd;
